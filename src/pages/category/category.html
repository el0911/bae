        <ion-card ion-item *ngFor="let item of (shoppingListRef$  | async)?.slice().reverse()"   >

            <ion-card-content  (click)='next(item.personid)'>
              <ion-card-title>
                  {{item.name}}
                </ion-card-title>
              <p>
                {{item.short}}
              </p>
  
              <div class='itemsd'>

          </div>

          </ion-card>
          
  </ion-list>


</ion-content>
