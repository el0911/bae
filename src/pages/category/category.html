<ion-header>

  <ion-navbar>
    <ion-title>category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list no-lines>

        <ion-card ion-item *ngFor="let item of shoppingListRef$  | async"  (click)='next(item.personID)'> 
            <img src=''/>
            <ion-card-content>
              <ion-card-title>
                  {{item.name}}
                </ion-card-title>
              <p>
                {{item.short}}
              </p>

              <div class='itemsd'>
                <p class='left'>
                  By {{item.person}}
                </p>
                <p class="right">
                  price: ${{item.price}}
                </p>
              </div>

            </ion-card-content>
          </ion-card>
          
  </ion-list>


</ion-content>
