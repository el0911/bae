<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content class="center">

        <p [innerHTML]="name">name</p>
        <ion-icon class="bigimage" name="contact"></ion-icon>
        <p>Rating</p>
        <p [innerHTML]="number">number</p>
        <p  [innerHTML]="email">username</p>

        <a  (click)='u()'>
          upload
        </a>

      </ion-content>
  
  </ion-menu>


<ion-tabs  #content  swipeBackEnabled="false">

  <ion-tab [root]="tab3Root" tabTitle="Settings" tabIcon="cog"></ion-tab>

</ion-tabs>
