  <ion-navbar>

<ion-content padding>

            <ion-label floating>Item name</ion-label>

                <ion-item>

                    <button ion-button (click)= 'takephoto()' block ion-button  item-left>Upload picture</button>

                  <div padding>
                    <button block ion-button (click)="up()" item-left>Upload</button>
                  </div>
