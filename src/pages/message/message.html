<ion-header>

  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div>
   <div class='full message' *ngFor="let item of (s  | async)"  >
      <div [class]="item.username==username ? 'innerMessage messageleft':'innerMessage  messageright'"  >
          <p>{{item.message}}</p>
      </div>
   </div>
  </div>


  <ion-footer>
      <ion-toolbar >
          <ion-input type="text" #message   ></ion-input>
          <button (click)='send()' ion-button icon-only ><ion-icon name='send'></ion-icon></button>
      </ion-toolbar>
  </ion-footer>

</ion-content>
