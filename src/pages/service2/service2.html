<ion-header>

        <ion-navbar>
          <ion-title>Profile</ion-title>
          <ion-buttons start>
                <button ion-button icon-only (click)='gotomessage(4)'>
                  <ion-icon class="send" name="send" ></ion-icon>
                </button>
              </ion-buttons>
        </ion-navbar>
      
     
        

      </ion-header>
      
      
      <ion-content padding>
      
      <img src="{{ (user | async)?.img }}" alt="assets/imgs/ba.jpg" class="imgshit left" alt="">
      
        <div >
          <p  >{{ (user | async)?.name }}</p>
          <p >{{ (user | async)?.email }}</p>
        </div>
      
      <p class='left'>
          {{ (user | async)?.short }}  
      </p>
      
      
      <!-- <button ?></button>></button> -->
 
      <div style="display:inline-block"> 
          <div class='cardRestaurant' *ngFor="let item of items$ | async;" (click)='presentActionSheet(item)' >
              <ion-card >
                <!-- <img [src]="'assets/images/'+ restaurant.imagee"  class="imgCardMain" /> -->
                <img src='{{item.img}}'/>
               
                <ion-card-content>
                  <ion-card-title>
                    <p style="display:hidden">{{item.clap}}</p>
                    <p>{{item.name}}</p> <p>${{item.price}}</p>
                      </ion-card-title>
                </ion-card-content>
              </ion-card>
            </div>
      </div>
           
        <style>
          .card-md{
            width: 26%;
            float: left;
            height: 200px;
            margin:8px;
          }

          .cardRestaurant{

          }
        </style>
      </ion-content>
