<ion-header>

  <ion-navbar>
    <ion-title>view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <p >{{ item.name }}</p>
    <img src='{{item.img}}'/>
    <p >{{ item.number }}</p>
    <p >{{ item?.email }}</p>
    <p >${{ item.price }}</p>
  
            <ion-icon (click)='highfive(item)' name="hand">{{item.clap}}</ion-icon>  

    <p  class='left textleft'  >{{item.short }}  star</p>
  

</ion-content>
